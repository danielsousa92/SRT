<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Automático</title>
    <script>
        // Função para verificar o dia da semana e redirecionar
        function redirecionar() {
            const hoje = new Date();
            const diaDaSemana = hoje.getDay(); // 0 - Domingo, 1 - Segunda, 2 - Terça, etc.

            // Verificar se é segunda-feira
            if (diaDaSemana === 1) {
                // Redirecionar para o Google
                window.location.href = "https://srt.dsousa.pt/srt_segunda.html";
            } else {
                // Redirecionar para o Yahoo
                window.location.href = "https://srt.dousa.pt/srt_restante.html";
            }
        }

        // Chama a função quando a página carrega
        window.onload = redirecionar;
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
</body>
</html>
